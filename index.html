<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calendar</title>

    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-wrapper">
        <div class="calendar-wrapper">

            <table id="calendar">
                <thead>
                    <tr>
                        <th id="previous-month"><button onclick="showPreviousMonth()" class="change-month"><</button></th>
                        <th colspan="5" id="calendar-header"></th>
                        <th id="next-month"><button onclick="showNextMonth()" class="change-month">></button></th>
                    </tr>
                    <tr>
                        <th>Sun.</th>
                        <th>Mon.</th>
                        <th>Tues.</th>
                        <th>Wed.</th>
                        <th>Thu.</th>
                        <th>Fri.</th>
                        <th>Sat.</th>
                    </tr>
                </thead>

                <tbody id="calendar-body">

                </tbody>
            </table>

        </div>
    </div>

</body>

</html>

<script src="scripts.js"></script>

</body>

</html>
